    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="notification-message"></span>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-fixed');
            } else {
                navbar.classList.remove('navbar-fixed');
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // Close mobile menu if open
                    mobileMenu.classList.add('hidden');
                }
            });
        });

        // Set minimum date for appointment form
        const fechaInput = document.getElementById('fecha');
        const today = new Date().toISOString().split('T')[0];
        fechaInput.setAttribute('min', today);

        // Form validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^[\+]?[1-9][\d]{0,15}$/;
            return re.test(phone.replace(/\s/g, ''));
        }

        function showError(input, message) {
            const errorSpan = input.parentNode.querySelector('.error-message');
            errorSpan.textContent = message;
            errorSpan.classList.remove('hidden');
            input.classList.add('border-red-500');
        }

        function clearError(input) {
            const errorSpan = input.parentNode.querySelector('.error-message');
            errorSpan.classList.add('hidden');
            input.classList.remove('border-red-500');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageSpan = document.getElementById('notification-message');
            const notificationDiv = notification.querySelector('div');
            
            messageSpan.textContent = message;
            
            if (type === 'success') {
                notificationDiv.className = 'bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg';
                notificationDiv.querySelector('i').className = 'fas fa-check-circle mr-2';
            } else {
                notificationDiv.className = 'bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg';
                notificationDiv.querySelector('i').className = 'fas fa-exclamation-circle mr-2';
            }
            
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // Appointment form validation and submission
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const formData = new FormData(this);
            
            // Clear previous errors
            this.querySelectorAll('input, select').forEach(input => clearError(input));
            
            // Validate required fields
            const nombre = document.getElementById('nombre');
            const telefono = document.getElementById('telefono');
            const email = document.getElementById('email');
            const servicio = document.getElementById('servicio');
            const fecha = document.getElementById('fecha');
            const hora = document.getElementById('hora');
            
            if (!nombre.value.trim()) {
                showError(nombre, 'El nombre es requerido');
                isValid = false;
            }
            
            if (!telefono.value.trim()) {
                showError(telefono, 'El teléfono es requerido');
                isValid = false;
            } else if (!validatePhone(telefono.value)) {
                showError(telefono, 'Ingresa un teléfono válido');
                isValid = false;
            }
            
            if (!email.value.trim()) {
                showError(email, 'El email es requerido');
                isValid = false;
            } else if (!validateEmail(email.value)) {
                showError(email, 'Ingresa un email válido');
                isValid = false;
            }
            
            if (!servicio.value) {
                showError(servicio, 'Selecciona un servicio');
                isValid = false;
            }
            
            if (!fecha.value) {
                showError(fecha, 'Selecciona una fecha');
                isValid = false;
            } else {
                const selectedDate = new Date(fecha.value);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (selectedDate < today) {
                    showError(fecha, 'La fecha no puede ser anterior a hoy');
                    isValid = false;
                }
            }
            
            if (!hora.value) {
                showError(hora, 'Selecciona una hora');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate form submission
                showNotification('¡Cita agendada exitosamente! Te contactaremos pronto para confirmar.');
                this.reset();
            }
        });

        // Contact form validation and submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Clear previous errors
            this.querySelectorAll('input, textarea').forEach(input => clearError(input));
            
            // Validate required fields
            const nombre = document.getElementById('contact-nombre');
            const email = document.getElementById('contact-email');
            const asunto = document.getElementById('contact-asunto');
            const mensaje = document.getElementById('contact-mensaje');
            
            if (!nombre.value.trim()) {
                showError(nombre, 'El nombre es requerido');
                isValid = false;
            }
            
            if (!email.value.trim()) {
                showError(email, 'El email es requerido');
                isValid = false;
            } else if (!validateEmail(email.value)) {
                showError(email, 'Ingresa un email válido');
                isValid = false;
            }
            
            if (!asunto.value.trim()) {
                showError(asunto, 'El asunto es requerido');
                isValid = false;
            }
            
            if (!mensaje.value.trim()) {
                showError(mensaje, 'El mensaje es requerido');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate form submission
                showNotification('¡Mensaje enviado exitosamente! Te responderemos pronto.');
                this.reset();
            }
        });

        // Gallery modal functionality
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = img.src;
            modalImg.alt = img.alt;
        }

        // Close modal when clicking the X or outside the image
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        // Add loading animation to forms
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Enviando...';
                submitButton.disabled = true;
                
                setTimeout(() => {
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }, 2000);
            });
        });

        // Animate elements on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe service cards and testimonials
        document.querySelectorAll('.service-card, .testimonial-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });
    </script>
