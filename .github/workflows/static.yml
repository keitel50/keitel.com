                            <span class="error-message text-red-500 text-sm hidden"></span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <span class="error-message text-red-500 text-sm hidden"></span>
                        </div>
                        
                        <div>
                            <label for="servicio" class="block text-sm font-medium text-gray-700 mb-2">Servicio *</label>
                            <select id="servicio" name="servicio" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Seleccionar servicio</option>
                                <option value="medicina-general">Medicina General</option>
                                <option value="pediatria">Pediatría</option>
                                <option value="ginecologia">Ginecología</option>
                                <option value="odontologia">Odontología</option>
                                <option value="cardiologia">Cardiología</option>
                                <option value="radiologia">Radiología</option>
                            </select>
                            <span class="error-message text-red-500 text-sm hidden"></span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fecha" class="block text-sm font-medium text-gray-700 mb-2">Fecha Preferida *</label>
                            <input type="date" id="fecha" name="fecha" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <span class="error-message text-red-500 text-sm hidden"></span>
                        </div>
                        
                        <div>
                            <label for="hora" class="block text-sm font-medium text-gray-700 mb-2">Hora Preferida *</label>
                            <select id="hora" name="hora" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Seleccionar hora</option>
                                <option value="08:00">08:00 AM</option>
                                <option value="09:00">09:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="14:00">02:00 PM</option>
                                <option value="15:00">03:00 PM</option>
                                <option value="16:00">04:00 PM</option>
                                <option value="17:00">05:00 PM</option>
                            </select>
                            <span class="error-message text-red-500 text-sm hidden"></span>
                        </div>
                    </div>
                    
                    <div>
                        <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-2">Mensaje Adicional</label>
                        <textarea id="mensaje" name="mensaje" rows="4" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Describe brevemente el motivo de tu consulta..."></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" 
                                class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                            <i class="fas fa-calendar-plus mr-2"></i>
                            Agendar Cita
                        </button>
                    </div>
                </form>
            </div>
        </div>
